<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="servey-form">
            <div class="form-group">
                <label id="name-label" for="name">name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">emain</label>
                <input id="email" type="text" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="age">age</label>
                <input id="age" type="number" placeholder="Age" required>
            </div>
            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="option" id="dropdown">
                <!-- <select name="option" id="dropdown" multiple> -->
                    <option disabled selected value>select current role</option>
                    <option value="student">student</option>
                    <option value="full-time-job">full time job</option>
                    <option value="full-time-learner">full time learner</option>
                    <option value="prefer-not-to-say">prefer not to say</option>
                    <option value="other">other</option>
                </select>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
